version: '3.9'

services:
  nextjs:
    container_name: meal-prep-app-local-backend
    build: .
    ports:
      - 3006:3006
    volumes:
      - .:/app
    environment:
      BACKEND_URL: http://springboot:8080
    entrypoint: /bin/sh -c "npm install && npm run dev"
    networks:
    - memealsapi_meal-network1

networks:
  memealsapi_meal-network1:
    external: true